spring:
  application:
    name : yu-ai-agent

  profiles :
    active : local

  main:
    allow-bean-definition-overriding: true

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch

    mcp:
      client:
        enabled: true
        name: my-mcp
        version: 1.0.0
        request-timeout: 30s
        type: SYNC
        sse:
          connection:
            server1:
              url: http://localhost:8127
#        stdio:
#          connection:
#            server1:
#              command: java -jar /Users/aunglinn/Downloads/ollama-1.0.0.jar
#          servers-configuration: classpath:mcp-servers.json

server:
  port: 8124
  servlet:
    context-path: /api

# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.aung.yuaiagent.controller
# knife4j???????????????
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor:
                SimpleLoggerAdvisor: INFO #OR DEBUG
