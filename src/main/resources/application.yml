spring:
  application:
    name : yu-ai-agent

  main:
    allow-bean-definition-overriding: true

  datasource:
    url : YOUR_DATABASE_URL
    username : YOUR_DATABASE_USERNAME
    password : YOUR_DATABASE_PW

  ai:
    dashscope:
      api-key: YOUR_API_KEY
      chat:
        model: qwen_plus

    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch



server:
  port: 8124
  servlet:
    context-path: /api

# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.aung.yuaiagent.controller
# knife4j???????????????
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor:
                SimpleLoggerAdvisor: INFO #OR DEBUG
